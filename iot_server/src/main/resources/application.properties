spring.application.name=IoT-System

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://192.168.56.128:3306/iot_system?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=iot_system
spring.datasource.password=iot_system
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.demo.entity
mybatis.type-handlers-package=com.example.demo.handler
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# JWT Configuration
jwt.secret=nongmuiot-secret-key-2024-iot-system-authentication
jwt.expiration=604800000

# Server Port
server.port=8080

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

mqtt.broker=tcp://192.168.56.128:1883
mqtt.client-id=iot-server-${random.uuid}
mqtt.username=
mqtt.password=
mqtt.topic=device/#
mqtt.clean-session=true
mqtt.connection-timeout=30
mqtt.keepalive-interval=60

# RabbitMQ Configuration
spring.rabbitmq.host=192.168.56.128
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123
spring.rabbitmq.virtual-host=/

# Motor Control Delay Time Configuration (milliseconds)
rabbitmq.motor.delay-time=5000
